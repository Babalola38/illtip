<ion-header>
  <ion-navbar>
    <span class="left-arrow"></span>

    <ion-title>faq</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <div class="searchBox">
    <input type="text" placeholder="Search">
    <button></button>
  </div> -->
  <!-- <ion-searchbar
  [(ngModel)]="searchText"
  (ionInput)="optionChange()"
   placeholder="Type search keyword here">
  </ion-searchbar> -->
  <div class="accordiAn">
    
  <ion-list *ngFor="let faq of faqlist; let i=index;" >
    <ion-item class="myAccountAccordionHeading"  text-wrap  (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
          <h3 class="hh">
               {{faq.query}}
              <ion-icon color="success" class="toogleIcon"  item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'">
              </ion-icon>
          </h3>
    </ion-item>
        <div *ngIf="isGroupShown(i)" class="accInner">
            <div class="accordianBd mTop">
              <p>
                  {{faq.content}}
              </p>
            </div>
    </div>
     
</ion-list>

</div>
</ion-content>
