<ion-header>

  <ion-navbar>
    <div class="map-div">
      <input id="pac-input" class="controls" type="text" placeholder="Type here..."><button (click)="addMarkerNative()" class="serach-btn"><ion-icon ios="ios-search" md="md-search"></ion-icon></button>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button class="current-btn" (click)="geolocator()"></button>
  <div #mapContainer id="map"></div>
</ion-content>

    </ion-range>
