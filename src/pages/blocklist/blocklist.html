     <ul>

      <li *ngFor="let list of friendlist let i = index">
        <div class="imgDiv" *ngIf="list.block_id.profilePicture == null"  style="background-image:url(assets/images/lft_img.png)"></div>
        <div class="imgDiv" *ngIf="list.block_id.profilePicture != null" [ngStyle]="{'background-image': 'url(' + url+list.block_id.profilePicture +')'}"></div>

        <div class="contentDiv">
          <span class="toggleIcon"></span>
          <h2>{{list.block_id.fullName}}</h2>
          <div class="buttonSection">
            <button (click)="unblock(list.block_id._id)">Unblock</button>
          </div>
        </div>
      </li>

    </ul>
