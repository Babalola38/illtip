<ion-header>
  <ion-navbar>
    <span class="left-arrow"></span>

    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="inputSection">
    <div class="inputRow">
      <ion-label>Old Password</ion-label>
      <ion-input type="password" placeholder="Type old Password" [(ngModel)]="change.current_password"></ion-input>
    </div>
  
    <div class="inputRow">
      <ion-label>New Password</ion-label>
      <ion-input type="password" placeholder="Type New Password" [(ngModel)]="change.new_password"></ion-input>
    </div>
    <div class="inputRow">
      <ion-label>Confirm New Password</ion-label>
      <ion-input type="password" placeholder="Type your new password again" [(ngModel)]="change.confirm_password"></ion-input>
    </div>
  </div>
  <button class="btnStyleOne" (click)="changepassword()">Change Password</button>
</ion-content>
