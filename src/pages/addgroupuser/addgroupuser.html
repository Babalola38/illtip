<ion-header>
  <ion-navbar>
    <span class="left-arrow"></span>

    <ion-title>Create New Group</ion-title>
    <!-- <div class="user_icon" style="background-image: url(assets/imgs/creategroupchat.png);" (click)="CreateGroup()"></div> -->
    <div class="user_icon" *ngIf="groupuser == true" (click)="CreateGroup()">Next</div>
    <div class="user_icon user_icon2" *ngIf="groupuser != true">Next</div>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <div>
    <div class="imgDiv" style="background-image: url(../../assets/imgs/name.png);"></div>
  </div> -->

  <ion-item class="scroll-sec" *ngIf="groupuser == true">
    <ion-scroll scrollX="true" class="scroll-tab">

      <ion-icon class="tab-btn firstIcon" *ngFor="let list of GroupChatData let i = index">
        <!-- <div class="tab-icon firstIcon" style="background-image: url(../../assets/imgs/profile-img.png);background-position: '50% 50%'" ></div> -->
        <div class="tab-icon firstIcon" *ngIf="list.friendData.profilePicture !=null && list.friendData.profilePicture !='' && list.imagetype == 'file'" [ngStyle]="{'background-image': 'url(' +urls+list.friendData.profilePicture + ')'}" (click)="goOtherProfile(list.friendData._id,list.friendData.fullName)"></div>
        <img class="tab-icon firstIcon" *ngIf="list.friendData.profilePicture !=null && list.friendData.profilePicture !='' && list.imagetype == 'base64'" src='data:image/jpeg;base64,{{list.friendData.profilePicture}}' (click)="goOtherProfile(list.friendData._id,list.friendData.fullName)">
        <div class="tab-icon firstIcon" *ngIf="list.friendData.profilePicture ==null || list.friendData.profilePicture =='' && list.imagetype == 'base64'" style="background-image: url(../../assets/imgs/name.png);" (click)="goOtherProfile(list.friendData._id,list.friendData.fullName)"></div>
        <button  (click)="RemoveUser(list,i)" class="plus">+</button>
        <p>{{list.friendData.fullName}}</p>
      </ion-icon>

    </ion-scroll>
  </ion-item>

  <ul>

    <li *ngFor="let list of FriendList let i = index">
      <!-- <div class="imgDiv" style="background-image: url(assets/imgs/Oval.jpg);"></div> -->
      <div class="imgDiv" *ngIf="list.friendData.profilePicture !=null && list.friendData.profilePicture !='' && list.imagetype == 'file'" [ngStyle]="{'background-image': 'url(' +urls+list.friendData.profilePicture + ')'}" (click)="goOtherProfile(list.friendData._id,list.friendData.fullName)"></div>
      <img class="imgDiv" *ngIf="list.friendData.profilePicture !=null && list.friendData.profilePicture !='' && list.imagetype == 'base64'" src='data:image/jpeg;base64,{{list.friendData.profilePicture}}' (click)="goOtherProfile(list.friendData._id,list.friendData.fullName)">
      <div class="imgDiv" *ngIf="list.friendData.profilePicture ==null || list.friendData.profilePicture =='' && list.imagetype == 'base64'" style="background-image: url(../../assets/imgs/name.png);" (click)="goOtherProfile(list.friendData._id,list.friendData.fullName)"></div>

      <div class="contentDiv">
        <span class="toggleIcon" (click)="chat_this_user(list, i)"></span>
        <h2>{{list.friendData.fullName}}</h2>
        <p>{{list.friendData.about}}</p>
        <div class="buttonSection">
          <!-- <button>Friends</button> -->
          <!-- <span (click)="chat_this_user(list)"></span> -->
        </div>
      </div>
    </li>

  </ul>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="hasMoreData == true" >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
